<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="basket.css">
    <title>Document</title>
</head>

<body>
    <div class="first-section">
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="cart-header">
                            <div class="cart-title">
                                Your Bag
                            </div>
                            <div class="cart-count">
                                Total : ( <span>2</span> items)
                            </div>
                            <div class="cart-price">
                                $<span>110</span>
                            </div>
                            <div class="cart-desc">
                                Items in your bag are not reserved â€” check out now to make them yours.
                            </div>

                        </div>
                        <div class="cart-products">
                            <div class="cart-product">
                                <div class="cart-img">
                                    <img src="https://assets.adidas.com/images/w_280,h_280,f_auto,q_auto:sensitive/425065fae8644a3ab020add20151a1a3_9366/HG3901_250_HG3901_21_model.jpg.jpg?sh=364&strip=false&sw=364"
                                        alt="">
                                </div>
                                <div class="cart-product-details">
                                    <div class="cart-product-header">
                                        <div class="cph-block cph-first">
                                            <div class="cph-digit-first">
                                                <div class="cp-title">
                                                    <span>Adicolor essentials trefoil hoodie</span>
                                                </div>
                                                <div class="cp-color">
                                                    <span>Bright Orange</span>
                                                </div>
                                                <div class="cp-size">
                                                    Size<span>M</span>
                                                </div>
                                            </div>
                                            <div class="cph-digit-second">
                                                <div class="cph-count">
                                                    <select name="quantity" id="">
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                    </select>
                                                </div>
                                            </div>


                                        </div>
                                        <div class="cph-block cph-second ">
                                            <div class="cp-price">
                                                $<span>55.00</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cart-icons">
                                        <div class="cart-close">
                                            <button><i class="fa-solid fa-xmark"></i></button>
                                        </div>
                                        <div class="cart-heart">
                                            <button><i class="fa-regular fa-heart"></i></button>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                       <div class="products-abouts">
                           <div class="product-about">
                            <div class="about-header">
                                <span>ORDER SUMMARY</span>
                            </div>
                            <div class="about-body">
                                <div class="about-body-first">
                                    <div class="about-items">
                                        <span>3 ITEMS</span>
                                    </div>
                                    <div class="about-delivery">
                                        <span>DELIVERY</span>
                                    </div>
                                    <div class="about-taxes">
                                        <span>Sales Tax</span>
                                    </div>
                                    <div class="about-total">
                                        <span>TOTAL</span>
                                    </div>
                                </div>
                                <div class="about-body-second">
                                    <div class="about-price">
                                        $<span>165.00</span>
                                    </div>
                                    <div class="about-delivery-response">
                                        <span>FREE</span>
                                    </div>
                                    <div class="about-tax-response">
                                        <span>No Tax</span>
                                    </div>
                                    <div class="about-total-price">
                                        $<span>165.00</span>
                                    </div>
                                </div>
                            </div>
                           </div>
                            
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
